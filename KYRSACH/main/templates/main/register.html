<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeFashion - Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <header class="bg-gray-800 p-4 flex items-center justify-between">
        <div class="text-2xl font-bold">PrimeFashion</div>
        <nav class="flex items-center space-x-4">
            <a href="#" class="hover:text-gray-400">Главная</a>
            <a href="#" class="hover:text-gray-400">Каталог</a>
            <a href="#" class="hover:text-gray-400">Контакты</a>
            <a href="#" class="hover:text-gray-400">Профиль</a>
        </nav>
    </header>

    <!-- Main content -->
    <div class="content p-8">
        <h2 class="text-center text-3xl font-bold mb-4">Регистрация</h2>
        <div class="max-w-md mx-auto bg-gray-800 p-4 rounded">
            <form action="#" method="POST" class="space-y-4">
                <input type="text" placeholder="Имя" class="w-full p-2 bg-gray-700 rounded focus:outline-none focus:bg-gray-600">
                <input type="email" placeholder="Email" class="w-full p-2 bg-gray-700 rounded focus:outline-none focus:bg-gray-600">
                <input type="password" placeholder="Пароль" class="w-full p-2 bg-gray-700 rounded focus:outline-none focus:bg-gray-600">
                <input type="password" placeholder="Подтвердите пароль" class="w-full p-2 bg-gray-700 rounded focus:outline-none focus:bg-gray-600">
                <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 mt-8">
        <div class="text-center">© 2024 PrimeFashion. Все права защищены.</div>
    </footer>
</body>
</html>
