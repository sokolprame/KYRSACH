<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My E-commerce Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold">PrimeFashion</h1>
            <nav>
                <a href="{% url 'index' %}" class="text-white mr-4">Home</a>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="text-white">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="text-white mr-4">Login</a>
                <a href="{% url 'register' %}" class="text-white">Register</a>
                {% endif %}
            </nav>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
