<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PrimeFashion{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <header class="flex items-center justify-between bg-gray-800 px-6 py-4">
        <div class="header-logo">PrimeFashion</div>
        <nav class="flex space-x-4">
            <a href="{% url 'main:index' %}" class="bg-gray-700 text-white py-2 px-4 rounded">Home</a>
            <a href="{% url 'goods:catalog' %}" class="bg-gray-700 text-white py-2 px-4 rounded">Catalog</a>
            {% if user.is_authenticated %}
            <a href="{% url 'main:profile' %}" class="bg-gray-700 text-white py-2 px-4 rounded">Profile</a>
            <a href="{% url 'main:logout' %}" class="bg-gray-700 text-white py-2 px-4 rounded">Logout</a>
            {% else %}
            <a href="{% url 'main:login' %}" class="bg-gray-700 text-white py-2 px-4 rounded">Login</a>
            <a href="{% url 'main:register' %}" class="bg-gray-700 text-white py-2 px-4 rounded">Register</a>
            {% endif %}
        </nav>
    </header>
    <main class="px-6 py-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
