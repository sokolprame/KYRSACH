<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PrimeFashion{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <header>
        <h1>PrimeFashion</h1>
        <nav>
            <a href="{% url 'main:index' %}">Home</a>
            <a href="{% url 'goods:catalog' %}">Catalog</a>
            {% if user.is_authenticated %}
            <a href="{% url 'main:profile' %}">Profile</a>
            <a href="{% url 'main:logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'main:login' %}">Login</a>
            <a href="{% url 'main:register' %}">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
