{% extends "main/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Вход</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                <input type="text" name="username" id="username" class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded w-full text-white" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" name="password" id="password" class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded w-full text-white" required>
            </div>
            <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded w-full">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
