{% extends "main/base.html" %}

{% block content %}
<section class="my-8 px-6">
    <h2 class="mb-4 text-center text-2xl font-bold">КАТЕГОРИИ</h2>
    <div class="grid grid-cols-1 gap-4 md:grid-cols-3 lg:grid-cols-6">
        <div class="bg-gray-700 p-4 text-center">
            <h3 class="text-lg font-semibold">ЗИП-ХУДИ</h3>
        </div>
        <div class="bg-gray-700 p-4 text-center">
            <h3 class="text-lg font-semibold">КОСТЮМЫ</h3>
        </div>
        <div class="bg-gray-700 p-4 text-center">
            <h3 class="text-lg font-semibold">АКСЕССУАРЫ</h3>
        </div>
        <div class="bg-gray-700 p-4 text-center">
            <h3 class="text-lg font-semibold">ШТАНЫ</h3>
        </div>
        <div class="bg-gray-700 p-4 text-center">
            <h3 class="text-lg font-semibold">ОБУВЬ</h3>
        </div>
        <div class="bg-gray-700 p-4 text-center">
            <h3 class="text-lg font-semibold">ФУТБОЛКИ</h3>
        </div>
    </div>
</section>
<section class="my-8 px-6">
    <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
        <img src="image1.jpg" alt="Fashion Image 1" class="h-full w-full object-cover">
        <img src="image2.jpg" alt="Fashion Image 2" class="h-full w-full object-cover">
    </div>
</section>
<section class="my-8 px-6">
    <h2 class="mb-4 text-center text-2xl">НОВИНКИ</h2>
    <div class="grid grid-cols-1 gap-4 md:grid-cols-4">
        <div class="rounded-lg bg-white p-4 text-black">
            <img src="assets/images/new1.jpg" alt="New Arrival 1" class="mb-2 h-48 w-full object-cover">
            <h3 class="text-lg font-semibold">Product 1</h3>
            <p class="text-gray-700">Описание продукта 1</p>
            <a href="product.html" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-400 block text-center">Подробнее</a>
        </div>
        <div class="rounded-lg bg-white p-4 text-black">
            <img src="assets/images/new2.jpg" alt="New Arrival 2" class="mb-2 h-48 w-full object-cover">
            <h3 class="text-lg font-semibold">Product 2</h3>
            <p class="text-gray-700">Описание продукта 2</p>
            <a href="product.html" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-400 block text-center">Подробнее</a>
        </div>
        <div class="rounded-lg bg-white p-4 text-black">
            <img src="new3.jpg" alt="New Arrival 3" class="mb-2 h-48 w-full object-cover">
            <h3 class="text-lg font-semibold">Product 3</h3>
            <p class="text-gray-700">Описание продукта 3</p>
        </div>
        <div class="rounded-lg bg-white p-4 text-black">
            <img src="new4.jpg" alt="New Arrival 4" class="mb-2 h-48 w-full object-cover">
            <h3 class="text-lg font-semibold">Product 4</h3>
            <p class="text-gray-700">Описание продукта 4</p>
        </div>
    </div>
</section>
