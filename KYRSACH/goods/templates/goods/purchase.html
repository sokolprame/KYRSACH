<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeFashion - Оформление заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Header -->
    <header class="bg-gray-800 p-4 flex items-center justify-between">
        <div class="text-2xl font-bold">PrimeFashion</div>
        <nav class="flex items-center space-x-4">
            <a href="#" class="hover:text-gray-400">Главная</a>
            <a href="#" class="hover:text-gray-400">Каталог</a>
            <a href="#" class="hover:text-gray-400">Контакты</a>
            <a href="#" class="hover:text-gray-400">Профиль</a>
        </nav>
    </header>

    <!-- Main content -->
    <div class="content p-8">
        <h2 class="text-center text-3xl font-bold mb-4">Оформление заказа</h2>
        <div class="max-w-3xl mx-auto bg-gray-800 p-6 rounded">
            <form action="/process-order" method="POST" class="space-y-6">
                <!-- Доставка -->
                <div class="bg-gray-700 p-4 rounded">
                    <h3 class="text-2xl font-semibold mb-4">Информация о доставке</h3>
                    <label for="name" class="block mb-2">Имя</label>
                    <input type="text" id="name" name="name" placeholder="Имя" class="w-full p-2 mb-4 bg-gray-600 rounded focus:outline-none focus:bg-gray-500" required>

                    <label for="address" class="block mb-2">Адрес</label>
                    <input type="text" id="address" name="address" placeholder="Адрес" class="w-full p-2 mb-4 bg-gray-600 rounded focus:outline-none focus:bg-gray-500" required>

                    <label for="city" class="block mb-2">Город</label>
                    <input type="text" id="city" name="city" placeholder="Город" class="w-full p-2 mb-4 bg-gray-600 rounded focus:outline-none focus:bg-gray-500" required>

                    <label for="zip" class="block mb-2">Индекс</label>
                    <input type="text" id="zip" name="zip" placeholder="Индекс" class="w-full p-2 mb-4 bg-gray-600 rounded focus:outline-none focus:bg-gray-500" pattern="[0-9]{6}" title="Введите 6-значный индекс" required>
                </div>

                <!-- Оплата -->
                <div class="bg-gray-700 p-4 rounded">
                    <h3 class="text-2xl font-semibold mb-4">Способ оплаты</h3>
                    <label for="payment-method" class="block mb-2">Выберите способ оплаты</label>
                    <select id="payment-method" name="payment-method" class="w-full p-2 mb-4 bg-gray-600 rounded focus:outline-none focus:bg-gray-500" required>
                        <option value="" disabled selected>Выберите способ оплаты</option>
                        <option value="credit-card">Кредитная карта</option>
                        <option value="payment-system">Платежная система</option>
                        <option value="cash-on-delivery">Наложенный платеж</option>
                    </select>

                    <label for="card-number" class="block mb-2">Номер карты</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Номер карты" class="w-full p-2 mb-4 bg-gray-600 rounded focus:outline-none focus:bg-gray-500" pattern="[0-9]{16}" title="Введите 16-значный номер карты" required>

                    <label for="expiry" class="block mb-2">Срок действия (MM/YY)</label>
                    <input type="text" id="expiry" name="expiry" placeholder="Срок действия (MM/YY)" class="w-full p-2 mb-4 bg-gray-600 rounded focus:outline-none focus:bg-gray-500" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" title="Введите срок действия в формате MM/YY" required>

                    <label for="cvv" class="block mb-2">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="CVV" class="w-full p-2 mb-4 bg-gray-600 rounded focus:outline-none focus:bg-gray-500" pattern="[0-9]{3}" title="Введите 3-значный CVV" required>
                </div>

                <!-- Подтверждение заказа -->
                <div class="text-center">
                    <button type="submit" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600">Подтвердить заказ</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 mt-8">
        <div class="text-center">© 2024 PrimeFashion. Все права защищены.</div>
    </footer>
</body>
</html>
