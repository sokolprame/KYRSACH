<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупка</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4 text-center">Подтверждение Покупки</h2>
            <form action="/purchase" method="POST">
                <div class="mb-4">
                    <label for="address" class="block text-gray-400 mb-2">Адрес доставки</label>
                    <input type="text" id="address" name="address" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="card_number" class="block text-gray-400 mb-2">Номер карты</label>
                    <input type="text" id="card_number" name="card_number" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="expiration_date" class="block text-gray-400 mb-2">Срок действия</label>
                    <input type="text" id="expiration_date" name="expiration_date" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </div>
                <div class="mb-4">
                    <label for="cvv" class="block text-gray-400 mb-2">CVV</label>
                    <input type="text" id="cvv" name="cvv" class="w-full p-2 rounded bg-gray-700 text-white" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded w-full">Подтвердить покупку</button>
            </form>
        </div>
    </div>
</body>
</html>
